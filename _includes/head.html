<head>
  <!-- HTML Meta Tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="author" content="{{ site.author }}" />
  <meta name="keywords" content="{{ site.keywords }}" />

  <title>{% if page.title %}{{ page.title }}â€”{% endif %}{{ site.title }}</title>

  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />
  <link rel="stylesheet" href="{{ site.base_url }}/assets/styles/styles.css" />
  <!-- /HTML Meta Tags -->

  <!-- Favicons -->
  <link href="{{ site.base_url }}/assets/favicons/day/favicon.ico" rel="icon" />
  <link
    href="{{ site.base_url }}/assets/favicons/day/icon-512.png"
    rel="icon"
    sizes="512x512"
  />
  <link
    href="{{ site.base_url }}/assets/favicons/day/icon-192.png"
    rel="icon"
    sizes="192x192"
  />
  <link
    href="{{ site.base_url }}/assets/favicons/day/icon-144.png"
    rel="icon"
    sizes="144x144"
  />
  <link
    href="{{ site.base_url }}/assets/favicons/day/icon-96.png"
    rel="icon"
    sizes="96x96"
  />
  <link
    href="{{ site.base_url }}/assets/favicons/day/icon-72.png"
    rel="icon"
    sizes="72x72"
  />
  <link
    href="{{ site.base_url }}/assets/favicons/day/icon-512.png"
    rel="apple-touch-icon"
    sizes="512x512"
  />
  <link
    href="{{ site.base_url }}/assets/favicons/day/icon-192.png"
    rel="apple-touch-icon"
    sizes="192x192"
  />
  <link
    href="{{ site.base_url }}/assets/favicons/day/icon-144.png"
    rel="apple-touch-icon"
    sizes="144x144"
  />
  <link
    href="{{ site.base_url }}/assets/favicons/day/icon-96.png"
    rel="apple-touch-icon"
    sizes="96x96"
  />
  <link
    href="{{ site.base_url }}/assets/favicons/day/icon-72.png"
    rel="apple-touch-icon"
    sizes="72x72"
  />
  <!-- /Favicons -->

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ page.title }} ~ {{ site.title }}" />
  <meta name="twitter:description" content="{{ site.description }}" />
  <meta name="twitter:image" content="" />
  <!-- /Twitter Meta Tags -->

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ page.title }} ~ {{ site.title }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:image" content="" />
  <!-- /Facebook Meta Tags -->

  <!-- Search Engine Tags -->
  <meta itemprop="name" content="{{ page.title }} ~ {{ site.title }}" />
  <meta itemprop="description" content="{{ site.description }}" />
  <meta itemprop="image" content="" />
  <!-- /Search Engine Tags -->
</head>
